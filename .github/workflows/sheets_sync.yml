name: Sync Google Sheets to CSV

on:
  # schedule:
    # Runs every 30 minutes
    # - cron: '*/30 * * * *'
  push:
    branches:
      - main  
    paths:
      - 'public/images/products/**'
  workflow_dispatch: # Allows manual trigger from Actions tab

permissions:
  contents: write  # Allow the action to commit and push changes

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install googleapis

      - name: Fetch Google Sheets data and convert to CSV
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node scripts/sheets_sync.js

      - name: Commit updated CSV to main
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add public/data/products.csv package.json package-lock.json
          git commit -m "Auto-update CSV da Google Sheets" || echo "No changes to commit"
          git push origin main

      - name: Force sync prod branch from main
        run: |
          git fetch origin prod
          git checkout -B prod
          git merge origin/main --strategy-option=theirs --allow-unrelated-histories || true
          git push origin prod --force
