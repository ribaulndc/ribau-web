name: Sync Google Sheets to CSV

on:
  # schedule:
    # Runs every 30 minutes
    # - cron: '*/30 * * * *'
  push:
    branches:
      - main  
    paths:
      - 'public/images/products/**'
  workflow_dispatch: # Allows manual trigger from Actions tab

permissions:
  contents: write  # Allow the action to commit and push changes

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install googleapis

      - name: Fetch Google Sheets data and convert to CSV
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node scripts/sheets_sync.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/products.csv package.json package-lock.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update prodotti da Google Sheets" && git push)
          git fetch origin prod || git checkout -b prod
          git checkout prod || git checkout -b prod
          git merge main --no-edit --allow-unrelated-histories -m "Auto-sync: Merge immagini and aggiornamento CSV in prod"
          git push origin prod
